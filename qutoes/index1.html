<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
      body {
        background: linear-gradient(to right, #fdfcfb, #e2d1c3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .main {
        background-color: #ffffff;
        width: 90%;
        max-width: 600px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .main:hover {
        transform: scale(1.02);
      }

      #quote {
        font-size: 1.5rem;
        color: #4b2c20;
        margin-bottom: 30px;
      }

      .btn-custom {
        background-color: #d2691e;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #a0522d;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2 id="quote">Click the button to see a new quote!</h2>
      <button type="button" class="btn btn-custom" onclick="newquote()">New Quote</button>
    </div>

    <script>
      const quotes = [
        "Believe you can and you're halfway there.",
        "Every moment is a fresh beginning.",
        "Change the world by being yourself.",
        "What we think, we become.",
        "All limitations are self-imposed."
      ];

      function newquote() {
        const random = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").innerText = quotes[random];
      }
    </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/
