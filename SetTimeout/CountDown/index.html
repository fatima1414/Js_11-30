<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(12, 12, 12);
        color: rgb(255, 253, 253);
        width: 100%;
        height: 100dvh;
      }
    </style>
  </head>
  <body>
    <div class="box"><h1></h1></div>

    <script>
      setInterval(() => {
        const currentDate = new Date();

        const expireDate = new Date("2025-06-18T13:30:00");
        const dateFormat = expireDate - currentDate;

        var days = Math.floor(dateFormat / (1000 * 60 * 60 * 24));

        var hours = Math.floor((dateFormat / (1000 * 60 * 60)) % 24);
        var minutes = Math.floor((dateFormat / (1000 * 60)) % 60);
        var seconds = Math.floor((dateFormat / 1000) % 60);

        console.log([days,hours,minutes,seconds].join(":"));
        const result = `${days}d:${hours}h:${minutes}m:${seconds}s`
        if(currentDate<expireDate){
            document.querySelector(".box h1").innerHTML = result;
        }else{
             document.querySelector(".box h1").innerHTML ="expired..........";
        }     
      }, 1000);
    </script>
  </body>
</html>
