<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      const res = new Promise((resolve, reject) => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => {
            return resolve(response.json());
          })
          .catch(() => {
            return reject("sevser error");
          });
      });
      res
        .then((data) => {
          console.log(data);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
