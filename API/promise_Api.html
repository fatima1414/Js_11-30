<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
         const res = new Promise((resolve, reject) => {
            var a = 20;
            if(a==20){
                resolve("a is equal to 20")
            }else{
                reject("a is not equal to 20")
            }
        })
        // console.log(res);
        res
        .then((result)=>{
            console.log(result);
            
        })
        .catch((err)=>{
            console.log(err);
            
        })
        
    </script>
</body>
</html>
