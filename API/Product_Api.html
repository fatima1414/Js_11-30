<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      .card img {
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
      }

      .card h5 {
        font-size: 18px;
        margin-top: 10px;
      }

      .card ul {
        padding-left: 16px;
      }

      .btn {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row Cart"></div>
    </div>

    <script>
      fetch("https://dummyjson.com/products")
        .then((res) => res.json())
        .then((data) => {
          let output = "";
          data.products.forEach((product) => {
            output += `
            <div class="col-md-4 col-sm-6 mt-3">
              <div class="card">
                <img src="${product.images[0]}" alt="" class="img-fluid">
                <h5>${product.title}</h5>
                <ul class="list-unstyled">
                  <li><strong>Category:</strong> ${product.category}</li>
                  <li><strong>Brand:</strong> ${product.brand}</li>
                  <li><strong>Price:</strong> â‚¹${product.price}</li>
                  <li><strong>Stock:</strong> ${product.stock}</li>
                  <li><strong>Discount:</strong> ${product.discountPercentage}%</li>
                </ul>
                <button onclick="AddToCart(${product.id})" class="btn btn-warning btn-hover alert-warning">Add to Cart</button>
              </div>
            </div>
          `;
          });
          document.querySelector(".Cart").innerHTML = output;
        });
    </script>
  </body>
</html>
