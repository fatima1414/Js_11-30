<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Dog Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="input-group mb-3">
        <input type="number" id="dogCount" class="form-control" placeholder="Enter the number">
        <button onclick="userInput()" class="btn btn-primary">Show image</button>
    </div>

    <div id="showapi" class="d-flex flex-wrap justify-content-center"></div>
</div>

<script>
    function userInput() {
        const count = document.querySelector('#dogCount').value;

        fetch(`https://dog.ceo/api/breeds/image/random/${count}`)
            .then(res => res.json())
            .then(data => {
                const image = data.message;
                let output = "";
                image.forEach((image) => {
                    output += `<img src="${image}" width="200" height="200"/> `;
                });
                document.querySelector('#showapi').innerHTML = output;
            });
    }
</script>

</body>
</html>
