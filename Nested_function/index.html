<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested_function</title>
</head>
<body>

    <script>
        function outer (){
            function inner (){
                console.log("inner function")
                function inner2 () {
                console.log ("inner2  function")

                }
                inner2()
            }
            inner()
            console.log("outer function");
            
        }
        outer();
        // inner()

    </script>

</body>
</html>
