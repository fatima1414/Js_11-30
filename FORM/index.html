<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <form class="mx-auto w-50 mt-5 alert alert-danger">

        <div class="mb-3">
            <label for="floatingInputGroup1">Username</label>
            <input id="name1" type="text" class="form-control" placeholder="Username">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input id="email" type="email"  class="form-control"   aria-describedby="emailHelp"/>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone No</label>
          <input id="number"  type="number"   class="form-control"/> 
        </div>

        <div class="mb-3">
          <button onclick="form_check()"  type="button" class="btn btn-light ms-0 m-3 w-30">Submit</button>
        </div>
        
        <div id="output"></div>
      </form>
      
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
