<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("min & max .............");
      console.log(Math.min(12, 14, 15, 16, 17, 222, 3));
      console.log(Math.max(12, 14, 15, 16, 17, 222, 3));

      console.log("floor...............");
      console.log(Math.floor(12.3)); //12
      console.log(Math.floor(12.0)); //12

      console.log("ceil...............");
      console.log(Math.ceil(12.3)); //13
      console.log(Math.ceil(12.0)); //12
      console.log(Math.ceil(12.5)); //13

      console.log("round..............");
      console.log(Math.round(12.3)); // 12
      console.log(Math.round(12.5)); //13

      console.log("pie value.............");
      console.log(Math.PI);
      console.log("absoulte value..........");
      console.log(Math.abs(-36));
    </script>
  </body>
</html>
