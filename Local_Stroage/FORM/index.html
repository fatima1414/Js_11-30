<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      p {
        color: red;
      }
    </style>
  </head>

  <body>
    <form method="post" action="" class="col-lg-6 mx-auto my-5 p-5 shadow" id="signup">
      <div class="mt-4">
        <input type="text" placeholder="enter name" id="name" class="form-control"  />
        <p id="name_error"></p>
      </div>
      <div class="mt-4">
        <input type="text" placeholder="enter email" id="email" class="form-control" />
        <p id="email_error"></p>
      </div>
      <div class="mt-4">
     <input type="text" placeholder="enter mobile" id="mobile" class="form-control" autocomplete="username">

        <p id="mobile_error"></p>
      </div>
      <div class="mt-4">
       <input type="password" placeholder="enter password" id="password" class="form-control" autocomplete="current-password">
        <p id="password_error"></p>
      </div>
      <div class="mt-4">
        <select id="city" class="form-select">
          <option value="" disabled selected>--select city--</option>
          <option value="ahm">Ahmedabad</option>
          <option value="surat">Surat</option>
        </select>
        <p id="city_error"></p>
      </div>
      <div class="mt-4">
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other" />
        <label for="other">other</label>
        <p id="gender_error"></p>
      </div>
      <div class="mt-4">
      <input type="checkbox" name="hobbies" id="hobby-play" value="play">
       <label for="hobby-play">Play</label>
       <input type="checkbox" name="hobbies" id="hobby-dance" value="dance">
       <label for="hobby-dance">Dance</label>
       <input type="checkbox" name="hobbies" id="hobby-other" value="other">
       <label for="hobby-other">Other</label>
       <p id="hobbies_error"></p>
      </div>
      <div class="mt-4">
        <textarea id="address" class="form-control" placeholder="enter address" ></textarea>
        <p id="address_error"></p>
      </div>
      <div class="mt-4">
        <button class="btn btn-outline-success">submit</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-success table-hover table-striped container">
        <thead>
          <tr>
            <th>#</th>
            <th>name</th>
            <th>email</th>
            <th>mobile</th>
            <th>city</th>
            <th>gender</th>
            <th>hobby</th>
            <th>address</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="showuser"></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
