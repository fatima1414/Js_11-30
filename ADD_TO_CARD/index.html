<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add to card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
           #update{
            display: none;
             }
        </style>
   </head>
    <body>
           <div class="text-center py-5 main-count">
               <a href="./showCart.html" class="btn btn-info"><i class="fa-solid fa-box"></i>
                <span id="cartCount"></span>
                <span id="qtyCount"></span>
               </a>
           </div>
           <div class="col-lg-6 mx-auto my-5 p-5 shadow">
            
               <form action="" id="productInfo" method="post">
                   <div class="mt-4">
                       <select class="form-select" id="category" name="category">
                           <option value="" selected disabled>-select category--</option>
                           <option value="cloth">cloth</option>
                           <option value="electronic">electronic</option>
                           <option value="Toys">Toys</option>
                           <option value="other">other</option>
                       </select>
                   </div>
       
                      <div class="mt-4">
                          <input type="text" class="form-control" name="p_name" id="p_name" placeholder="enter product name">
                      </div>
                   <div class="mt-4">
                       <input type="number" class="form-control" id="p_price" placeholder="enter product price">
                   </div>
                   <div class="mt-4">
                       <input type="url" class="form-control" id="p_url" placeholder="enter product url">
                   </div>
                   <div class="mt-4">
                       <button class="btn btn-success" id="Submit">submit</button>
                    <button type="button" class="btn btn-outline-warning" id="update">update</button>
                   </div>
               </form>
           </div>
           <div class="container my-5">
               <div class="row" id="showProduct">
           </div>
           </div>
   
          <script src="./script.js"></script>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
         crossorigin="anonymous"></script>
     </body>
  </html>
