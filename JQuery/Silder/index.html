<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?cs=srgb&dl=pexels-thatguycraig000-1563356.jpg&fm=jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/1590549/pexels-photo-1590549.jpeg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://m.media-amazon.com/images/I/613zSi2vgNL._UF1000,1000_QL80_.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static.vecteezy.com/system/resources/previews/007/073/820/non_2x/wooden-table-and-blur-of-beauty-sunset-sky-and-mountains-as-background-free-photo.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://thumbs.dreamstime.com/b/wood-textured-backgrounds-tuscany-landscape-37140255.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://thumbs.dreamstime.com/b/wood-boards-nature-backgrounds-summer-light-trees-filtered-image-40940956.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/051/497/528/small/wooden-table-with-green-leaves-in-the-background-free-photo.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/001/971/264/small_2x/beautiful-cherry-blossom-with-bokeh-lights-background-concept-free-vector.jpg"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small_2x/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg"
                    alt="">
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./script.js">
    </script>
</body>

</html>
