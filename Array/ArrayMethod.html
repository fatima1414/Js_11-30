    <script>
      // Array Method

      //1 PUSH => Add element at last index
      console.log("push..........");
      const arr3 = [1];
      console.log(arr3.push(22)); // 2 return element position

      console.log(arr3.push(100)); // 3 return position
      console.log(arr3); // [1,22,100]
      arr3.push(101, 102, 103);
      console.log(arr3); //[1,22,100,101,102,103]

      //2 POP => remove element from last index
      console.log("pop..........");
      console.log(arr3.pop()); //103 - remove last index value
      arr3.pop(); //102 - remove
      console.log(arr3); //[1,22,100,101]

      // 3 Shift => remove  element from first index
      console.log("shift..........");
      arr3.shift();
      console.log(arr3);

      // 4 unshift => Add element at first index
      console.log("unshift..........");
      arr3.unshift("start");
      console.log(arr3); // ['start',22,100,101]

      arr3.unshift("end");
      console.log(arr3); //["end","start",22,100,101]

      arr3.unshift("first", "second");
      console.log(arr3); // ["first" "second" "end","start",22,100,101]

      // 6  slice
      console.log("slice..........");
      const fruits = ["apple", "banana", "cherry", "date", "elderberry"];
      const slicedFruits = fruits.slice(1, 3);
      console.log(slicedFruits); // Output: ["banana", "cherry"]

      // 7 FIND
      console.log("find..........");
      const numbers = [3, 7, 11, 18, 4];
      const result = numbers.find((num) => num > 10);
      console.log(result); // Output: 11

      console.log("sort..........");
      //EXAMPLE 1
      const fruit = ["banana", "apple", "cherry"];
      fruit.sort();
      console.log(fruit); // Output: ["apple", "banana", "cherry"]

      // EXAMPLE 2
      const number = [10, 5, 20, 1];
      number.sort((a, b) => a - b);
      console.log(number); // Output: [1, 5, 10, 20]

      const num = [1, 2, 3, 4, 5];
      num.reverse();
