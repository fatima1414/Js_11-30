<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movieApi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <button id="showApi">click</button>
  <div class="container">
    <div class="row" id="showMovie">
    </div>
  </div>

  <div class="container my-5" style="margin-left: 20px;">
    <div class="row">
      <div class="col-lg-6">
        <input type="text" class="form-control" id="searchInput" placeholder="enter movie title"/>
      </div>

      <div class="col-lg-6">
        <select class="form-select" id="sorting" style="margin-left: 110px;" >
          <option value="" disabled selected>--choose your range--</option>
          <option value="asc">Low to hight</option>
          <option value="desc">hight to Low</option>
          <option value="userAsc">A-Z</option>
          <option value="userDesc">Z-A</option>
        </select>
      </div>
    </div>
  </div>
</body>

<script>
  let searchItem = "";
  let allMovies = [];
  let sortItem = "";

  document.querySelector('#searchInput').addEventListener('input',(e)=>{
    console.log(e.target.value);
    searchItem = e.target.value;
    show();
  });

  document.querySelector('#sorting').addEventListener('change',(e)=>{
    console.log(e.target.value);
    sortItem = e.target.value;
    show();
  });

  const showApi = document.querySelector('#showApi');
  showApi.addEventListener('click', async () => {
     const url = 'https://imdb-top-100-movies.p.rapidapi.com/';
        const options = {
            method: 'GET',
            headers: {
                'x-rapidapi-key': 'e2dc1366a8mshc08c90015062c5bp1f0cfcjsn00c4f649519d',
                'x-rapidapi-host': 'imdb-top-100-movies.p.rapidapi.com'
            }
        };

    try {
      const response = await fetch(url, options);
      const result = await response.json();
      if (Array.isArray(result)) {
        allMovies = result;
        show();
      } else {
        console.error("Unexpected API response:", result);
        alert("API error or limit reached. Try again later.");
      }
    } catch (error) {
      console.error(error);
      alert("Failed to fetch movie data.");
    }
  });

  function show() {
    let output = "";
    const filtered = allMovies
      .filter((movie) => {
        return movie.title.toLowerCase().includes(searchItem.toLowerCase());
      })
      .sort((a, b) => {
        console.log(a =` ${a.rating}, b = ${b.rating}`);
        if (sortItem === 'asc') {
          return parseFloat(a.rating) - parseFloat(b.rating);
        } else if (sortItem === 'desc') {
          return parseFloat(b.rating) - parseFloat(a.rating);
        } else if (sortItem === 'userAsc') {
          return a.title.localeCompare(b.title);
        } else if (sortItem === 'userDesc') {
          return b.title.localeCompare(a.title);
        }
      });

    filtered.forEach((movie) => {
      output += `

        <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
          <div class="card border-0 shadow h-100">
            <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
              <h5 class="card-title">${movie.title}</h5>
              <ul class="list-unstyled">
                <li><strong>Rating:</strong> ${movie.rating}</li>
                <li><strong>Rank:</strong> ${movie.rank}</li>
                <li><strong>Year:</strong> ${movie.year}</li>
                <li><strong>Genres:</strong> ${movie.genre.join(", ")}</li>
              </ul>
              <a href="${movie.imdb_link}" target="_blank" class="btn btn-primary btn-sm">Read More</a>
            </div>
          </div>
        </div>`;
    });

    document.querySelector('#showMovie').innerHTML = output;
  }
</script>
</html>
